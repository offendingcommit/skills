# Daily Briefing Configuration Example
# Copy this to config.yaml and customize for your setup

location:
  city: "Your City"
  region: "Your Region"
  country: "Your Country"
  latitude: 51.5074  # Example: London
  longitude: -0.1278

delivery:
  recipient: "your-email@example.com"
  channel: "imessage"  # or "telegram", "slack", etc.
  time: "07:00"
  timezone: "Europe/London"

content:
  news_sources:
    - "bbc"
    - "guardian"
    - "techcrunch"
  
  ai_sources:
    - "openai"
    - "anthropic"
    - "hacker-news"
  
  max_news_items: 5
  max_ai_items: 4
  max_suggestions: 2

preferences:
  temperature_unit: "celsius"
  include_weather_icon: true
  include_calendar_details: true
  date_format: "%A, %B %d"

sections:
  weather: true
  calendar: true
  news: true
  ai_pulse: true
  openclaw_dive: true
  cost_tracker: true
  suggestions: true

paths:
  output_dir: "/tmp/daily-briefing"
  cache_dir: "/tmp/daily-briefing/cache"
  state_file: ".last-run"
  status_file: ".last-status"
