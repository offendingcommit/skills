[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openclaw-robotics"
version = "2.1.0"
description = "Control mobile robots via instant messaging platforms (WeCom, Feishu, DingTalk, WhatsApp)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "LooperRobotics", email = "looper@looper.tech"}
]
keywords = [
    "robotics", "robot-control", "instant-messaging", "wecom", "feishu", 
    "dingtalk", "whatsapp", "unitree", "quadruped", "bipedal", "humanoid",
    "embodied-ai", "visual-slam", "navigation", "openclaw", "python"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Robotics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/LooperRobotics/OpenClaw-Robotics"
Repository = "https://github.com/LooperRobotics/OpenClaw-Robotics"
Issues = "https://github.com/LooperRobotics/OpenClaw-Robotics/issues"

[project.optional-dependencies]
dev = ["pytest", "black", "mypy"]

[tool.setuptools]
packages = ["im_adapters", "robot_adapters", "sensor_adapters", "slam"]
