[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "counterclaw-core"
version = "1.0.1"
description = "Defensive security for AI agents - snaps shut on malicious payloads"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Nick Constantinou", email = "nick@example.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/nickconstantinou/counterclaw-core"
Issues = "https://github.com/nickconstantinou/counterclaw-core/issues"

[tool.setuptools.packages.find]
where = ["src"]
