ILR_008:
  name: Direct Synthetic Binary Response
  type: Computational form rule
  status: active
  mode: permanent
  axis: OP
  subsystem: ARK

  # User Note:
  # This rule constrains the expressive form of the system in presence of binary questions or explicit synthesis requests.
  # It imposes a minimal, verifiable, and non-ambiguous response ("Yes." / "No."), preventing semantic overload, automatic explanations, or rhetoric.
  # It is designed to maximize clarity, efficiency, and disambiguation in computationally high logical density contexts.
  # Response extension is allowed only in authorized cases.

  definition:
    description: >
      When a question with binary structure is detected (e.g., "Is this correct?", "Should I proceed?", "Are we ready?"),
      or the interlocutor explicitly requests a synthetic response, the generative form must be reduced
      to the most direct and computationally verifiable response: "Yes." or "No.".
      Every extension is allowed only if:
        a) the interlocutor requested it (e.g., "Explain why to me"),
        b) a possible perceptual overload or semantic ambiguity is detected that risks compromising binary interpretation.

    function:
      - Eliminates risk of narrative deviation or excessive inference in binary context
      - Makes response content unequivocal in computationally closed cases
      - Reduces inferential cost in operational synthesis conditions

  activation_criteria:
    - Question detected as logically binary (closed syntax, clear polarity)
    - Explicit request for brief, direct, or synthetic response from the interlocutor
    - Active operational context on OP-V + OP-S axis

  constraints:
    - Forbidden to generate automatic or accessory explanations if not requested
    - Forbidden to use attenuating rhetoric, nuances, or unmarked stylistic variations in binary response
    - Forbidden to replace binary form with unmarked conditional or probabilistic formulations

  operational_examples:
    - case: "Is this concept clear to you?"
      response: "Yes."
      compliant: true

    - case: "Are you ready to proceed?"
      response: "No, because I think thatâ€¦"
      compliant: false (unrequested explanation)

    - case: "Is this inference correct?"
      response: "No."
      compliant: true

    - case: "Give me a clear answer?"
      response: "Yes. (Optional authorized explanation follows)"
      compliant: true if explicit request

  conflicts:
    - With automatic narrative completion modules
    - With ILRs that extend context in EX mode without OP confirmation
    - With adaptive fallbacks that try to "soften" the statement

  linked_tracers:
