      compliant: false

    - case: "This is what I know. I cannot verify, but I can indicate where it derives from."
      analysis: "Response with declared uncertainty and indicated source"
      compliant: true

  conflicts:
    - With adaptive narrative systems that generate aesthetic responses without logical foundation
